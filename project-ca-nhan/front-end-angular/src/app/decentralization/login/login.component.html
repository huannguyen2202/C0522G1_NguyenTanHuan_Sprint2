<section class="vh-100 container-fluid">
  <div class="row py-5 align-items-center justify-content-center">
    <div class="col-md-7 col-lg-4 shadow-lg bg-light p-4" style="border-radius: 15px">
      <div class="mx-auto">
        <div class="text-center mb-5">
          <!--          <h2 class="text-uppercase"><strong>ĐĂNG NHẬP</strong></h2>-->
          <img src="/assets/logo_chính-removebg-preview.png" height="60px" width="auto">
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="form-group first mb-3">
            <label style="font-weight: bold" for="username">Tài khoản</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Nhập vào tài khoản"
                   id="username" >
            <!--            formControlName="username"-->
          </div>
          <div class="form-group last mb-3">
            <label style="font-weight: bold" for="password">Mật khẩu</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Nhập vào mật khẩu" id="password">
            <!--            formControlName="password"-->
          </div>

          <div class="d-sm-flex mb-5 align-items-center">
            <div class="col-lg-8">
              <label class="control control--checkbox mb-3 mb-sm-0"><span
                class="caption me-3">Lưu mật khẩu</span>
                <input type="checkbox" checked="checked" />
                <!--              formControlName="rememberMe"-->
                <div class="control__indicator"></div>
              </label>

            </div>
            <div class="col-lg-4" style="margin-left: 30px">
              <span class="ml-auto"><a href="#" class="forgot-pass" style="color: blue">Quên mật khẩu?</a></span>

            </div>


          </div>

          <input style="width: 100%" type="submit" value="Đăng nhập" class="btn btn-block py-2 btn-primary">

          <span class="text-center my-3 d-block">hoặc</span>

          <div class="text-center mb-3">
            <a style="width: 100%; color: white" href="#" class="btn btn-primary btn-block py-2 btn-facebook">
              <span class="icon-facebook mr-3"></span> Đăng nhập với facebook
            </a>
          </div>
          <div class="text-center mb-5">
            <a style="width: 100%; color: white" href="#" class="btn btn-danger btn-block py-2 btn-google"><span class="icon-google mr-3"></span>
              Đăng nhập với Google</a>
          </div>
          <p>Bạn chưa có tài khoản?<a style="color: blue" class="lnk-toggler" href="#" routerLink="/security/sign-up">Đăng ký!</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
